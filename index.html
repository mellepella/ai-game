<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-game</title>
  </head>
  <body style="background: rgb(186, 186, 186)">
    <div style="display: flex; flex-direction: row; gap: 1rem; padding: 1rem">
      <fieldset
        style="width: fit-content; display: flex; flex-direction: column"
      >
        <legend>Config</legend>
        <div>
          <label for="only-show-winner-checkbox"
            >Only show winner (will not be able to improve)</label
          >
          <input
            onchange="UI.onOnlyDrawWinnerChange(event)"
            id="only-show-winner-checkbox"
            type="checkbox"
          />
        </div>
        <div>
          <label for="update-rate-input">Update rate ms (1 - 1000)</label>
          <input
            onchange="UI.onUpdateRateChange(event)"
            name="update-rate-input"
            type="number"
            value="1"
            max="1000"
            min="1"
          />
        </div>
        <div>
          <label for="mutation-rate-denominator"
            >Mutation rate denominator</label
          >
          <input
            onchange="UI.onMutationRateDenominatorChange(event)"
            name="mutation-rate-denominator"
            type="number"
            value="1.8"
            step="0.1"
            max="5"
            min="0.1"
          />
        </div>
      </fieldset>

      <button onclick="Game.startUpdate()">Start</button>
      <button onclick="Game.stopUpdate()">Stop</button>
    </div>

    <canvas
      width="1000px"
      height="500px"
      style="border: 1px solid black"
    ></canvas>

    <p id="results-population-0"></p>
    <p id="results-population-1"></p>
    <p id="results-population-2"></p>
    <p id="results-population-3"></p>
    <p id="results-population-4"></p>

    <script src="scripts/config.js"></script>
    <script src="scripts/tools/repeat.js"></script>
    <script src="scripts/UI.js"></script>
    <script src="scripts/tools/clampBetween.js"></script>
    <script src="scripts/canvasUtils.js"></script>
    <script src="scripts/unitsToPx.js"></script>
    <script src="scripts/tools/shuffle.js"></script>
    <script src="scripts/getRandomDirection.js"></script>
    <script src="scripts/getRandomSteps.js"></script>
    <script src="scripts/GoalDot.js"></script>
    <script src="scripts/Dot.js"></script>
    <script src="scripts/Obstacle.js"></script>
    <script src="scripts/GameObstacles.js"></script>
    <script src="scripts/Population.js"></script>
    <script src="scripts/tools/checkProcessingSpeedMs.js"></script>
    <script src="scripts/Game.js"></script>
  </body>
</html>
